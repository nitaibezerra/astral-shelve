{% extends 'base.html' %}

{% block content %}
    <h2>Are you sure you want to delete "{{ person.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'person_list' %}">Cancel</a>
    </form>
{% endblock %}
