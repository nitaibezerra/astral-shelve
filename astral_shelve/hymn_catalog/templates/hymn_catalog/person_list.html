<!-- person_list.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Person List</h2>
    <a href="{% url 'person_new' %}">Add New Person</a>
    <ul>
    {% for person in persons %}
        <li>
            {{ person.name }} ({{ person.contact_information }})
            <a href="{% url 'person_edit' person.pk %}">Edit</a>
            <a href="{% url 'person_delete' person.pk %}">Delete</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
